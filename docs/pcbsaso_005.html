  <br>
      <tt>daisyworld</tt> is a 0-dimensional model described in (<a href='https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1600-0889.1983.tb00031.x'>AWJL 1983</a>). Light and dark-albedo daisies affect temperature, which in turn determines their growth rate, closing an <a href='https://agupubs.onlinelibrary.wiley.com/doi/full/10.1029/2006RG000217'>antagonistic rein control</a> feedback loop.
